<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pencarian Buku - Perpustakaan Modern</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
:root {
    --bg-dark: #0f172a;
    --card-bg: #1e293b;
    --primary: #38bdf8;
    --secondary: #94a3b8;
    --text-main: #f1f5f9;
    --success: #22c55e;
    --warning: #f59e0b;
    --accent: #818cf8;
}

*, *::before, *::after {
    box-sizing: border-box;
}

::-webkit-scrollbar {
    width: 8px;
}
::-webkit-scrollbar-track {
    background: var(--bg-dark);
}
::-webkit-scrollbar-thumb {
    background: #334155;
    border-radius: 10px;
}

body {
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-main);
    margin: 0;
    padding: 0;
    min-height: 100vh;
}

.header {
    background: linear-gradient(to bottom, #1e293b, #0f172a);
    padding: 40px 20px;
    text-align: center;
    border-bottom: 1px solid #334155;
}

.container {
    max-width: 1100px;
    margin: -30px auto 40px auto;
    padding: 0 20px;
}

.search-box {
    position: relative;
    max-width: 600px;
    margin: 0 auto;
}

#searchInput {
    width: 100%;
    padding: 16px 25px 16px 55px;
    background: #1e293b;
    border: 2px solid #334155;
    border-radius: 16px;
    color: white;
    font-size: 1.1rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
}

#searchInput:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.2);
}

.search-icon {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--secondary);
    font-size: 1.2rem;
}

.section-title {
    margin: 40px 0 20px;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--secondary);
    display: flex;
    align-items: center;
    gap: 10px;
}

.section-title::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #334155;
}

#bukuContainer {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}

.buku-card {
    background: var(--card-bg);
    border-radius: 20px;
    padding: 24px;
    border: 1px solid #334155;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
    overflow: hidden;
}

.buku-card:hover {
    transform: translateY(-5px);
    border-color: var(--accent);
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
}

.card-title {
    font-size: 1.25rem;
    font-weight: 700;
    margin: 0 0 15px 0;
    line-height: 1.4;
    color: var(--primary);
}

.info-row {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    font-size: 0.9rem;
    color: var(--secondary);
}

.info-row i {
    width: 24px;
    color: var(--accent);
}

.info-value {
    color: var(--text-main);
    margin-left: 5px;
}

.badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 14px;
    border-radius: 10px;
    font-size: 0.75rem;
    font-weight: 800;
    margin-top: 15px;
    align-self: flex-start;
}

.status-available {
    background: rgba(34, 197, 94, 0.1);
    color: var(--success);
}

.status-borrowed {
    background: rgba(245, 158, 11, 0.1);
    color: var(--warning);
}

.status-message {
    grid-column: 1 / -1;
    text-align: center;
    padding: 60px 20px;
    color: var(--secondary);
}

.status-message i {
    font-size: 3rem;
    margin-bottom: 20px;
    display: block;
    opacity: 0.5;
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

.loading-text {
    animation: pulse 1.5s infinite;
}
</style>
</head>
<body>

<div class="header">
    <h1 style="margin: 0 0 10px 0; font-size: 2rem; color: white;">Pustaka Digital</h1>
    <p style="color: var(--secondary); margin-bottom: 30px;">Cari koleksi buku perpustakaan dengan mudah</p>
    <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="Cari Judul, Pengarang, atau Kode..." oninput="filterBooks()" autocomplete="off">
    </div>
</div>

<div class="container">
    <div id="sectionHeader" class="section-title">Rekomendasi Untukmu</div>
    <div id="bukuContainer">
        <div class="status-message loading-text">Menyiapkan rak buku...</div>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyByw2om-sKHqgCWBDcE7FEtONoUoJbn9M",
    authDomain: "traying-29bf4.firebaseapp.com",
    databaseURL: "https://traying-29bf4-default-rtdb.firebaseio.com",
    projectId: "traying-29bf4",
    storageBucket: "traying-29bf4.appspot.com",
    messagingSenderId: "42080663883",
    appId: "1:42080663883:web:58f28d5d1164204457d030"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const BUKU_PATH = "buku_v2"; 
const PEMINJAMAN_PATH = "peminjaman_v2"; 

let allBukuData = {}; 
let filteredBukuData = {}; 
let activePeminjamanInvs = new Set(); 
const bukuContainer = document.getElementById("bukuContainer");
const searchInput = document.getElementById("searchInput");
const sectionHeader = document.getElementById("sectionHeader");

function filterNumericKeys(data) {
    const numericData = {};
    for (const key in data) {
        if (/^\d+$/.test(key)) {
            numericData[key] = data[key];
        }
    }
    return numericData;
}

function fetchPeminjamanStatus() {
    return new Promise((resolve) => {
        db.ref(PEMINJAMAN_PATH).once("value", snap => {
            activePeminjamanInvs.clear();
            if (snap.exists()) {
                snap.forEach(child => {
                    const kodeBuku = child.val().kode; 
                    if (kodeBuku) activePeminjamanInvs.add(kodeBuku);
                });
            }
            resolve();
        });
    });
}

function fetchBukuData() {
    db.ref(BUKU_PATH).on("value", snap => {
        if (snap.exists()) {
            allBukuData = snap.val();
            filteredBukuData = filterNumericKeys(allBukuData);
            filterBooks(); 
        }
    });
}

function getRandomBooks(data, count) {
    const keys = Object.keys(data);
    const shuffled = keys.sort(() => 0.5 - Math.random());
    const selectedKeys = shuffled.slice(0, count);
    const result = {};
    selectedKeys.forEach(k => result[k] = data[k]);
    return result;
}

function renderCards(data, isRecommendation = false) {
    bukuContainer.innerHTML = "";
    const keys = Object.keys(data);

    if (keys.length === 0) {
        const filter = searchInput.value.trim();
        if (filter.length > 0) {
            bukuContainer.innerHTML = `
                <div class="status-message">
                    <i class="fas fa-ghost"></i>
                    Buku "${filter}" tidak ditemukan di rak kami.
                </div>`;
        }
        return;
    }

    sectionHeader.innerHTML = isRecommendation ? 
        '<i class="fas fa-sparkles"></i> Rekomendasi Acak' : 
        `<i class="fas fa-search"></i> Hasil Pencarian (${keys.length})`;

    keys.forEach(inv => {
        const d = data[inv];
        const isDipinjam = activePeminjamanInvs.has(inv);
        
        const card = document.createElement("div");
        card.className = "buku-card";
        card.innerHTML = `
            <div>
                <h3 class="card-title">${d.judul || 'Untitled'}</h3>
                <div class="info-row">
                    <i class="fas fa-user-nib"></i>
                    <span>Pengarang: <span class="info-value">${d.pengarang || '-'}</span></span>
                </div>
                <div class="info-row">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Lokasi: <span class="info-value">Blok ${d.blok || '-'} / Rak ${d.rak || '-'}</span></span>
                </div>
                <div class="info-row">
                    <i class="fas fa-fingerprint"></i>
                    <span>ID Inventaris: <span class="info-value">${inv}</span></span>
                </div>
            </div>
            <div class="badge ${isDipinjam ? 'status-borrowed' : 'status-available'}">
                <i class="fas ${isDipinjam ? 'fa-clock' : 'fa-check-circle'}"></i>
                ${isDipinjam ? 'SEDANG DIPINJAM' : 'TERSEDIA'}
            </div>
        `;
        bukuContainer.appendChild(card);
    });
}

function filterBooks() {
    const filter = searchInput.value.toLowerCase().trim();

    if (filter === "") {
        const recommendations = getRandomBooks(filteredBukuData, 6);
        renderCards(recommendations, true);
        return;
    }

    if (filter.length < 2) {
        bukuContainer.innerHTML = `
            <div class="status-message">
                <i class="fas fa-keyboard"></i>
                Ketik minimal 2 karakter untuk mencari...
            </div>`;
        return;
    }

    const matched = {};
    for (const inv in filteredBukuData) {
        const d = filteredBukuData[inv];
        const searchableText = `${d.judul} ${d.pengarang} ${inv}`.toLowerCase();
        if (searchableText.includes(filter)) {
            matched[inv] = d;
        }
    }
    renderCards(matched, false);
}

window.onload = async () => {
    await fetchPeminjamanStatus(); 
    fetchBukuData(); 
    
    db.ref(PEMINJAMAN_PATH).on("value", async () => {
        await fetchPeminjamanStatus(); 
        filterBooks(); 
    });
};
</script>

</body>
</html>
